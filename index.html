<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link type="image/png" sizes="32x32" rel="icon" href="./images/icon1.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
</head>
<body>
    <header class="registration-header">
        <div class="container ">
            <div class="logo">
                <p class="logo">HB</p>
            </div>
            <nav>
                <ul>
                    <li class="link"><a href="Html/home.html">Home</a></li>
                    <li class="link"><a href="Html/about.html">About</a></li>
                    <li class="link"><a href="Html/services.html">Services</a></li>
                    <li class="link"><a href="Html/registration.html">Registration</a></li>
                </ul>
            </nav>
        </div>
            <main>
                <section class="user-container login-section--display">
                    <div class="registration">
                        <div class="grid-two--column">
                            <div class="form-text">
                                <h1 class="welcome">Welcome Back!</h1>
                                <p>To keep connected with us please login with your personal Mail ID</p>
                                <button class="login-btn">Login Here</button>
                            </div>

                            <div class="registration-form">
                                <h2>Create Account</h2>
                                <div class="social-icons">
                                    <a href="#"><i class="fa-brands fa-google"></i></a>
                                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                                    <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                                </div>
                                <p>Or use your emails for registration </p>
                            
                            

                            <form action="#">
                                <div class="input-field">
                                    <label for="username">
                                        <input  type="text" name="#" id="username" placeholder="Enter your name" required>
                                    </label>
                                </div>

                                <div class="input-field">
                                    <label for="Email">
                                        <input type="email" name="#" id="email" placeholder="Enter your Email ID" required>
                                    </label>
                                </div>

                                <div class="input-field">
                                    <label for="password">
                                        <input type="password" name="#" id="password" placeholder="Enter your Password">
                                    </label>
                                </div>


                                <div class="input-field">
                                    <input type="Submit" value="register">
                                </div>
                            </div>
                            </form>
                        </div>
                    </div>

                    <div class="login">
                        <div class="grid-two--column">
                            <div class="form-text">
                                <h1 class="hello">Hello, Friend!</h1>
                                <p>Enter your Personal Details and start your journey with us</p>
                                <button class="registration-btn">Register Here</button>
                            </div>

                            <div class="login-form">
                                <h2>Sign In</h2>
                                <div class="social-icons">
                                    <a href="#"><i class="fa-brands fa-google"></i></a>
                                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                                    <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                                </div>
                                <p>Or use your Account </p>
                            
                            

                            <form action="#">
                                <div class="input-field">
                                    <label for="Email1">
                                        <input type="email" name="#" id="email1" placeholder="Enter your Email ID" required>
                                    </label>
                                </div>

                                <div class="input-field">
                                    <label for="password1">
                                        <input type="password" name="#" id="password1" placeholder="Enter your Password">
                                    </label>
                                </div>


                                <div class="input-field ">
                                    <input type="Submit" value="Login In">
                                </div>
                            </div>
                            </form>
                        </div>
                    </div>
                </section>
            </main>


        </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
